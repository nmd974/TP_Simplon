<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
    <title>TO-DO List</title>
</head>
<body>

        <section id="newTask" class="container">
            <div class="row text-center align-items-center">

                <div class="input-group input-group-lg col-lg-8 col-md-12 mt-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-lg">Tâche à réaliser :</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="newTaskText" aria-describedby="inputGroup-sizing-lg">
                </div>
                <select class="custom-select col-lg-2 col-md-12 mt-3" id="newTaskselection">
                    <option selected value="0">Sélectionner la priorite</option>
                    <option value="1">Urgente</option>
                    <option value="2">Non urgente</option>
                </select>
                <div class="col-lg-2 col-md-12 mt-3">
                    <button type="button" class="btn btn-success" disabled id="buttonNewTask">Ajouter une tâche</button>
                </div>
                </div>
            </div>
        </section>

        <section id="taskList">
            

        </section>

        <div class="mt-3">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">

                </ul>
              </nav>
        </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
