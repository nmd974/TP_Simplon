<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <div class="titre">
            <h1>Event registration form</h1>
        </div>

        <form action="" class="formulaire">
            <div class="formWidget">
                <label for="name">Name</label>
                    <div class="labelFirstName">
                        <label class="greyLabel" for="firstname">First name</label>
                        <input type="text" id="firstname" name="first_name">
                    </div>
                    <div class="labelLastName">
                        <label class="greyLabel" for="lastname">Last name</label>
                        <input class="littleInput" type="text" id="lastname" name="last_name">
                    </div>
            </div>
            <div class="formWidget">
                <label for="company_name">Company</label>
                <input type="text" id="company_name">
            </div>
            <div class="formWidget">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="formWidget">
                <label for="name">Phone</label>
                    <div class="labelArea">
                        <label class="greyLabel" for="areaZone">Area zone</label>
                        <input type="text" id="areaZone" name="areaZone">
                    </div>
                    <div class="labelPhoneNumber">
                        <label class="greyLabel" for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
            </div>
            <div class="formWidget">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                    <option value="Choose subject">Choose subjet</option>
                    <option value="XXXX">XXXX</option>
                    <option value="YYYY">YYYY</option>
                    <option value="ZZZZ">ZZZZ</option>
                </select>
            </div>
            <div class="radioList">
                <p>Are you an existing client ?</p>
                <div class="optionRadio">
                    <input type="radio" class="radioStyle" id="yes" name="existing_customer" value="Yes">
                    <label class="radioLabel" for="yes">Yes</label>
                    <input type="radio" class="radioStyle" id="no" name="existing_customer" value="No">
                    <label class="radioLabel" for="no">No</label>
                </div>

            </div>
            <div class="button">
                <button type="submit" >Register</button>
            </div>
        </form>
    </div>
</body>
</html>
